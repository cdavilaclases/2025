<mat-form-field style="width: 100%;height: 400px;">
  <mat-label>Codigo para analizar</mat-label>
  <textarea matInput [(ngModel)]="texto"></textarea>
</mat-form-field>
<br>
<button matButton="filled" (click)="tokenizar()">Tokenizar</button>
<hr>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="token">
    <th mat-header-cell *matHeaderCellDef> Token </th>
    <td mat-cell *matCellDef="let element"> {{element.token}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lexema">
    <th mat-header-cell *matHeaderCellDef> Lexema </th>
    <td mat-cell *matCellDef="let element"> {{element.lexema}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="linea">
    <th mat-header-cell *matHeaderCellDef> Linea </th>
    <td mat-cell *matCellDef="let element"> {{element.linea}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="columna">
    <th mat-header-cell *matHeaderCellDef> Columna </th>
    <td mat-cell *matCellDef="let element"> {{element.columna}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
